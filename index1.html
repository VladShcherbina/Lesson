<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1" cellpadding="10" cellspacing="2" width="35%">
        <thead class="MYFIRST">
            <tr>
                <th colspan="3">MY FIRST TABLE</th>
                <!-- <td>MY FIRST TABLE</td> -->
                <!-- <td>MY FIRST TABLE</td> -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">First cell</td>
                <td align="center">Second cell</td>
                <td rowspan="3" align="center">6 cells merged together</td>
            </tr>


            <tr>
                <td colspan="2" align="center">2 cells merged into one</td>
                <!-- <th>2 cells merged into one</th> -->
                <!-- <th>6 cells merged together</th> -->
            </tr>
            <tr class="table">
                <td align="center">
                    <p>1st cell</p>
                    3rd row
                </td>
                <td align="center">
                    <p>1nd cell</p> 3rd row
                </td>
                <!-- <th>6 cells merged together</th> -->
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Do you like tables?</th>
                <!-- <td>Do you like tables?</td> -->
                <!-- <td>Do you like tables?</td> -->
            </tr>
        </tfoot>
    </table>
</body>

</html>
